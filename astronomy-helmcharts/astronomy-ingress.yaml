apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astronomy-ingress
  namespace: astronomy
spec:
  ingressClassName: nginx
  rules:
    - host: 172-105-2-158.ip.linodeusercontent.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: opentelemetry-demo-frontendproxy
                port:
                  number: 8080
